<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('bgm4.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        header .logo img {
            max-width: 100px;
            height: auto;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin-right: 20px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        /* CSS for image grid */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .image-grid img {
            width: calc(50% - 10px);
            margin-bottom: 20px;
        }

        /* CSS for footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        footer .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        footer .copyright-info {
            flex-basis: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        footer .social-icons {
            flex-basis: 100%;
            margin-top: 10px;
        }

        footer .social-icons a {
            margin-right: 10px;
        }

        footer .address-info {
            flex-basis: 100%;
            text-align: center;
            margin-top: 10px;
        }

        /* Dropdown menu styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #333;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style for the buttons */
        .button {
            background-color: #08093d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-right: 20px;
        }

        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo3.png" alt="Company Logo">
            <br><br>
        </div>
        <nav>
            <ul>
                
                <li><a href="login.html" class="button">Sign In</a></li>
                
                <li><a href="register1.html" class="button">Sign Up</a></li>

                <li class="dropdown">
                    <a href="#" class="dropbtn button">More</a>
                    <div class="dropdown-content">
                        <a href="about.html">About Us</a>
                        <a href="contact.html">Contact Us</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Shaun Consultancy</h2>
        <form action="#" method="post">
         
        </form>
       
        <div class="image-grid">
            <img src="imgg1.jpg" alt="Image 1">
            <img src="imgg2.jpg" alt="Image 2">
            <img src="imgg22.jpg" alt="Image 3">
            <img src="imgg4.jpg" alt="Image 4">
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="copyright-info">
                &copy; Shaun Biju Technologies
            </div>
            <div class="social-icons">
                <a href="#"><img src="icon.png" alt="Facebook"></a>
                <a href="#"><img src="instagram.png" alt="Facebook"></a>
            </div>
            <div class="address-info">
                123 Main St, City, Country
            </div>
        </div>
    </footer>
    
</body>
</html>
